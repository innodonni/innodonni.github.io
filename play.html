<script type="text/javascript">
do_vm_autosave = false;
if (typeof(matchMedia) === 'function')
 do_vm_autosave = !matchMedia("screen and (min-width: 992px)"); /* !desktop */
game_options = {
  do_vm_autosave: do_vm_autosave,
  image_info_map: 'StaticImageInfo',  // image data is here, not in blorb
  use_query_story: false,
  set_page_title: false,
  inspacing: 0,     // gap between windows
  outspacing: 0     // gap between windows and edge of gameport
};

$(document).ready(function() { 
  // Licensed under CC-BY-SA 4.0 from StackOverflow user Iman Sedighi
  // https://stackoverflow.com/a/38550335
  $('#gameport').on('touchstart', function() {
      detectTap = true; //detects all touch events
  });
  $('#gameport').on('touchmove', function() {
      detectTap = false; //Excludes the scroll events from touch events
  });
  $('#gameport').on('click touchend', function(event) {
      if (event.type == "click") detectTap = true; //detects click events 
         if (detectTap) {
           $('input').focus();
         }
  });
});
</script>
