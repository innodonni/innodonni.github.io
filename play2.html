$(document).ready(function() { 
  // Licensed under CC-BY-SA 4.0 from StackOverflow user Iman Sedighi
  // https://stackoverflow.com/a/38550335
  $('#gameport').on('touchstart', function() {
      detectTap = true; //detects all touch events
  });
  $('#gameport').on('touchmove', function() {
      detectTap = false; //Excludes the scroll events from touch events
  });
  $('#gameport').on('click touchend', function(event) {
      if (event.type == "click") detectTap = true; //detects click events 
         if (detectTap) {
           $('input').focus();
         }
  });
});
	</script>
